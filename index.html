<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タップダンスカードゲーム</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('tapdance.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        .studio-name {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #ffdd00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .btn {
            font-size: 2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            margin: 10px;
        }

        .btn-game {
            background-color: #ff3366;
            color: white;
        }

        .btn-game:hover {
            background-color: #ff0033;
            transform: scale(1.1);
        }

        .btn-link {
            background-color: #ffcc00;
            color: black;
        }

        .btn-link:hover {
            background-color: #ffaa00;
            transform: scale(1.1);
        }

        .creator-credit {
            margin-top: 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="game-container" id="homeScreen">
    <div class="overlay"></div>
    <div class="content">
        <h1 class="game-title">Tap Dance Card Game</h1>
        <p class="studio-name">（WEB連動型）タップダンス教室 リズムスピーカー</p>
        <button class="btn btn-game" onclick="showGameOptions()">ゲーム</button>
        <button class="btn btn-link" onclick="window.open('https://noritap.github.io/tapdance-cardgame2/', '_blank')">カードライブラリーを見る</button>
        <button class="btn btn-link" onclick="window.open('https://rhythmspeaker.stores.jp/news/679e092cff119b51c0fb8dd1', '_blank')">カードゲーム制作ブログ＆使い方説明</button>
        <p class="creator-credit">Created by Noritaka Furusho</p>
    </div>
</div>

<div class="game-container" id="gameOptions" style="display:none;">
    <div class="overlay"></div>
    <div class="content">
        <h1 class="game-title">ゲームを選んでください</h1>
        <button class="btn btn-game" onclick="window.open('https://noritap.github.io/tapdance-cardgame2/step_keyboard.html', '_blank')">ステップキーボード</button>
        <button class="btn btn-game" onclick="window.open('https://noritap.github.io/tapdance-cardgame2/tap_master.html', '_blank')">タップマスター</button>
        <button class="btn btn-game" onclick="window.open('https://noritap.github.io/tapdance-cardgame2/tap_no_tatujin.html', '_blank')">タップの達人</button>
        <button class="btn btn-game" onclick="goBackToHome()">ホームに戻る</button>
    </div>
</div>

<script>
    function showGameOptions() {
        document.getElementById('homeScreen').style.display = 'none';
        document.getElementById('gameOptions').style.display = 'flex';
    }

    function goBackToHome() {
        document.getElementById('gameOptions').style.display = 'none';
        document.getElementById('homeScreen').style.display = 'flex';
    }
</script>

</body>
</html>
