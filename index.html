<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タップダンスカードゲーム</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('tapdance.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .stage-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('tapdance_stage.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
        }

        .game-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        .studio-name {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ffdd00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .btn {
            font-size: 1.2rem;
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            margin: 10px;
        }

        .btn-game {
            background-color: #ff3366;
            color: white;
        }

        .btn-game:hover {
            background-color: #ff0033;
            transform: scale(1.05);
        }

        .btn-link {
            background-color: #ffcc00;
            color: black;
        }

        .btn-link:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        .game-options-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-option {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            width: 25%;
            min-width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .game-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .game-option h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffdd00;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
            z-index: 5;
        }

        .popup h2 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .popup p {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #ff3366;
            color: white;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #ff0033;
        }

        .back-to-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 4;
        }

        .back-to-home:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }

        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 4;
        }

        .music-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .btn, .music-btn, .back-to-home {
                font-size: 1rem;
                padding: 8px 12px;
            }

            .game-option {
                width: 40%;
                min-width: 140px;
                padding: 10px;
            }

            .game-title {
                font-size: 2rem;
            }
        }

        .creator-credit {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            font-style: italic;
        }
    </style>
</head>
<body>

<audio id="bgm" src="tap_dance_song.mp3" loop></audio>
<button class="music-btn" onclick="toggleMusic()">音楽再生</button>

<div class="game-container" id="homeScreen">
    <div class="overlay"></div>
    <div class="content">
        <h1 class="game-title">Tap Dance Card Game</h1>
        <p class="studio-name">（WEB連動型）タップダンス教室 リズムスピーカー</p>
        <button class="btn btn-game" onclick="showGameOptions()">ゲーム</button>
        <button class="btn btn-link" onclick="window.open('https://noritap.github.io/tapdance-cardgame2/', '_blank')">カードライブラリーを見る</button>
        <button class="btn btn-link" onclick="window.open('https://rhythmspeaker.stores.jp/news/679e092cff119b51c0fb8dd1', '_blank')">カードゲーム制作ブログ</button>
        <p class="creator-credit">Created by Noritaka Furusho</p>
    </div>
</div>

<div class="stage-container" id="gameOptions" style="display:none;">
    <div class="overlay"></div>
    <div class="content">
        <h1 class="game-title">ゲームを選んでください</h1>
        <div class="game-options-container">
            <div class="game-option" onclick="showPopup('ステップキーボード', 'タップのリズムをキーボードで練習！自由にステップを入力して、自分だけのビートを作ろう。', 'https://noritap.github.io/tapdance-cardgame2/step_keyboard.html')">
                <h2>ステップキーボード</h2>
            </div>

            <div class="game-option" onclick="showPopup('タップマスター', '表示されたステップを素早く正確に踏んで、タップマスターを目指そう！スピードとリズム感が試される。', 'https://noritap.github.io/tapdance-cardgame2/tap_master.html')">
                <h2>タップマスター</h2>
            </div>

            <div class="game-option" onclick="showPopup('タップの達人', '難易度の高いステージに挑戦して、真のタップの達人を目指そう！連続コンボで高得点を狙え！', 'https://noritap.github.io/tapdance-cardgame2/tap_no_tatujin.html')">
                <h2>タップの達人</h2>
            </div>
        </div>

        <div class="back-to-home" onclick="goBackToHome()">タイトル画面に戻る</div>
    </div>
</div>

<div class="popup" id="popup">
    <h2 id="popupTitle"></h2>
    <p id="popupDescription"></p>
    <button onclick="startGame()">ゲームを開始する</button>
    <button onclick="closePopup()">閉じる</button>
</div>

<script>
    const bgm = document.getElementById('bgm');
    bgm.volume = 0.5;
    let isPlaying = false;

    function toggleMusic() {
        if (isPlaying) {
            bgm.pause();
            document.querySelector('.music-btn').textContent = '音楽再生';
        } else {
            bgm.play();
            document.querySelector('.music-btn').textContent = '音楽停止';
        }
        isPlaying = !isPlaying;
    }

    function showGameOptions() {
        document.getElementById('homeScreen').style.display = 'none';
        document.getElementById('gameOptions').style.display = 'flex';
    }

    function goBackToHome() {
        document.getElementById('gameOptions').style.display = 'none';
        document.getElementById('homeScreen').style.display = 'flex';
    }

    let gameLink = '';

    function showPopup(title, description, link) {
        document.getElementById('popupTitle').textContent = title;
        document.getElementById('popupDescription').textContent = description;
        document.getElementById('popup').style.display = 'block';
        gameLink = link;
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    function startGame() {
        window.open(gameLink, '_blank');
        closePopup();
    }
</script>

</body>
</html>
