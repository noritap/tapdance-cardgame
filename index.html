<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tap Dance Card Game</title>
    
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- BGM -->
    <audio id="bgm" src="audio/tapdance_bgm.mp3" loop></audio>
    <button class="music-btn">音楽再生</button>

    <!-- タイトル画面 -->
    <div class="game-container" id="homeScreen">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="game-title">Tap Dance Card Game</h1>
            <p class="studio-name">（WEB連動型）タップダンス教室 リズムスピーカー</p>

            <!-- ボタン一覧 -->
            <button class="btn btn-link" onclick="showGameOptions()">ゲームを始める</button>
            <button class="btn btn-link" onclick="window.location.href='games/card_library.html'">カードライブラリー</button>

            <p class="creator-credit">Created by Noritaka Furusho</p>
        </div>
    </div>

    <!-- ゲーム選択画面 -->
    <div class="stage-container" id="gameOptions" style="display:none;">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="game-title">ゲームを選んでください</h1>

            <div class="game-options-container">
                <div class="game-option" onclick="showPopup('ステップキーボード', '自由にステップを配置しよう', 'games/step_keyboard.html')">
                    <h2>ステップキーボード</h2>
                </div>
                <div class="game-option" onclick="showPopup('タップマスター', '正確なステップで挑戦', 'games/tap_master.html')">
                    <h2>タップマスター</h2>
                </div>
                <div class="game-option" onclick="showPopup('タップの達人', '難易度の高いチャレンジ', 'games/tap_no_tatujin.html')">
                    <h2>タップの達人</h2>
                </div>
            </div>

            <button class="back-to-home" onclick="goBackToHome()">タイトル画面に戻る</button>
        </div>
    </div>

    <!-- ポップアップ表示 -->
    <div class="popup" id="popup">
        <h2 id="popupTitle"></h2>
        <p id="popupDescription"></p>
        <button onclick="startGame()">ゲームを開始する</button>
        <button onclick="closePopup()">閉じる</button>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="scripts/main.js"></script>

</body>
</html>
