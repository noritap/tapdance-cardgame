<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>タップダンスカードゲーム | Tap Dance Card Game</title>
    
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- 🎵 音楽ファイルの読み込み -->
    <audio id="bgm" src="audio/tap_dance_song.mp3" loop></audio>
    <!-- 🎵 音楽再生ボタン -->
    <button class="music-btn" onclick="toggleMusic()">音楽再生</button>

    <!-- タイトル画面 -->
    <div class="game-container" id="homeScreen">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="game-title">Tap Dance Card Game</h1>
            <p class="studio-name">（WEB連動型）タップダンス教室 リズムスピーカー</p>

            <!-- ボタン一覧（横並び） -->
            <div class="button-container">
                <button class="btn btn-link" onclick="showGameOptions()">ゲームを始める</button>
                <button class="btn btn-link" onclick="window.location.href='games/card_library/card_library.html'">カードライブラリー</button>
                <button class="btn btn-link" onclick="window.location.href='https://rhythmspeaker.stores.jp/news/679e092cff119b51c0fb8dd1'">制作ブログ</button>
            </div>

            <p class="creator-credit">Created by Noritaka Furusho</p>
        </div>
    </div>

    <!-- ゲーム選択画面 -->
    <div class="stage-container" id="gameOptions" style="display:none;">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="game-title">ゲームを選んでください</h1>

            <div class="game-options-container">
                <div class="game-option step-keyboard" onclick="showPopup('ステップキーボード', '自由にステップを配置しよう', 'games/step_keyboard/step_keyboard.html')">
                    <h2>ステップキーボード</h2>
                </div>
                
                <div class="game-option tap-master" onclick="showPopup('タップマスター', '正確なステップで挑戦', 'games/tap_master/tap_master.html')">
                    <h2>タップマスター</h2>
                </div>
                
                <div class="game-option tap-no-tatujin" onclick="showPopup('タップの達人', '難易度の高いチャレンジ', 'games/tap_no_tatujin/tap_no_tatujin.html')">
                    <h2>タップの達人</h2>
                </div>
                                
                </div>
            </div>

            <button class="back-to-home" onclick="goBackToHome()">タイトル画面に戻る</button>
        </div>
    </div>

    <!-- ポップアップ表示 -->
    <div class="popup" id="popup">
        <h2 id="popupTitle"></h2>
        <p id="popupDescription"></p>
        <button onclick="startGame()">ゲームを開始する</button>
        <button onclick="closePopup()">閉じる</button>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="scripts/main.js"></script>

</body>
</html>
