<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タップダンスカードゲーム</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .game-container, .stage-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('tapdance.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .stage-container {
            background: url('tapdance_stage.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        .studio-name {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #ffdd00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .start-btn, .back-btn {
            font-size: 2rem;
            padding: 15px 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .start-btn:hover, .back-btn:hover {
            background-color: #ff0033;
            transform: scale(1.1);
        }

        .creator-credit {
            margin-top: 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            font-style: italic;
            z-index: 2;
        }

        .stage-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        .stage-instruction {
            font-size: 1.5rem;
            color: #ffdd00;
            margin-bottom: 40px;
        }

        .selected-cards-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 150px;
            height: 200px;
            border: 3px solid #333;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .step-card {
            width: 150px;
            height: 200px;
            border: 3px solid #333;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @media (min-width: 768px) {
            .selected-cards-container {
                flex-direction: row;
                justify-content: center;
            }
            .grid-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>

<div class="game-container" id="homeScreen">
    <div class="overlay"></div>
    <div class="content">
        <h1 class="game-title">Tap Dance Card Game</h1>
        <p class="studio-name">（WEB連動型）タップダンス教室 リズムスピーカー</p>
        <button class="start-btn" onclick="startGame()">ゲームスタート</button>
        <p class="creator-credit">Created by Noritaka Furusho</p>
    </div>
</div>

<div class="stage-container" id="stageScreen" style="display:none;">
    <div class="overlay"></div>
    <div class="content">
        <h1 class="stage-title">今日のステップを構成しよう！</h1>
        <p class="stage-instruction">カードを選んで、自分だけのタップダンスステージを作ろう！</p>

        <div class="selected-cards-container">
            <div class="card" id="field-card"></div>
            <div class="card" id="tempo-card"></div>
        </div>

        <button class="start-btn" onclick="drawFieldCard()">フィールドカードを引く</button>
        <button class="start-btn" onclick="drawTempoCard()">テンポカードを引く</button>

        <h2 class="stage-title">ステップカード（16枚）</h2>
        <button class="start-btn" onclick="drawStepCards()">カードを引く</button>
        <div class="grid-container" id="step-grid"></div>

        <button class="back-btn" onclick="goBack()">戻る</button>
    </div>
</div>

<script>
    const fieldCardImages = [
        "./1_TAPDANCEカードゲーム_基本パック_初心者.094.jpeg",
        "./1_TAPDANCEカードゲーム_基本パック_初心者.095.jpeg",
        "./1_TAPDANCEカードゲーム_基本パック_初心者.096.jpeg",
        "./1_TAPDANCEカードゲーム_基本パック_初心者.097.jpeg"
    ];

    const tempoCardImages = [
        "./1_TAPDANCEカードゲーム_基本パック_初心者.098.jpeg",
        "./1_TAPDANCEカードゲーム_基本パック_初心者.099.jpeg",
        "./1_TAPDANCEカードゲーム_基本パック_初心者.100.jpeg"
    ];

    const stepCardImages = [];
    for (let i = 1; i <= 76; i++) {
        let num = String(i).padStart(3, '0');
        stepCardImages.push(`./1_TAPDANCEカードゲーム_基本パック_初心者.${num}.jpeg`);
    }

    function startGame() {
        document.getElementById('homeScreen').style.display = 'none';
        document.getElementById('stageScreen').style.display = 'flex';
    }

    function goBack() {
        document.getElementById('stageScreen').style.display = 'none';
        document.getElementById('homeScreen').style.display = 'flex';
    }

    function drawFieldCard() {
        let randomCard = fieldCardImages[Math.floor(Math.random() * fieldCardImages.length)];
        document.getElementById("field-card").style.backgroundImage = `url('${randomCard}')`;
    }

    function drawTempoCard() {
        let randomCard = tempoCardImages[Math.floor(Math.random() * tempoCardImages.length)];
        document.getElementById("tempo-card").style.backgroundImage = `url('${randomCard}')`;
    }

    function drawStepCards() {
        let shuffled = stepCardImages.sort(() => Math.random() - 0.5);
        let selectedCards = shuffled.slice(0, 16);

        let gridContainer = document.getElementById("step-grid");
        gridContainer.innerHTML = "";

        selectedCards.forEach(image => {
            let cardElement = document.createElement("div");
            cardElement.classList.add("step-card");
            cardElement.style.backgroundImage = `url('${image}')`;
            gridContainer.appendChild(cardElement);
        });
    }
</script>

</body>
</html>
