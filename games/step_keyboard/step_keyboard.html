<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ステップキーボード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./step_keyboard.css">
</head>

<body>

    <!-- 🔹 ヘッダー -->
    <header class="keyboard-header">
        <h1 class="keyboard-title">ステップキーボード</h1>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    </header>

    <!-- 🔹 メニュー（ポップアップ） -->
    <div class="menu-popup" id="menu-popup">
        <button onclick="window.location.href='index.html'">カードライブラリーへ</button>
        <button onclick="window.location.href='tap_master.html'">タップマスターへ</button>
        <button onclick="window.location.href='tap_no_tatujin.html'">タップの達人へ</button>
        <button onclick="window.location.href='index.html'">タイトル画面へ戻る</button>
    </div>

<!-- 🔹 フィールド選択エリア -->
<div class="field-selection" id="field-selection">
  <h3>フィールドカードを選択</h3>
  <div class="field-card-container">
      <!-- JSON データから動的にフィールドカードを追加 -->
  </div>
  
</div>

<!-- 🔹 フィールド操作ボタン -->
<div class="field-actions">
  <button id="clearField">全て削除</button>
  <button id="saveField">フィールドを保存</button>
  <button id="shareField">シェア用URLを作成</button>
</div>

<!-- 🔹 フィールドコンテナ -->
<div class="field-container" id="field-container">
  <!-- JavaScriptでスロットが追加される -->
</div>

    <!-- 🔹 フィールドコンテナ（16枚×4段のスロットを配置） -->
    <div class="field-container" id="field-container">
        <!-- JavaScriptでスロットが追加される -->
    </div>

    <!-- 🔹 キーボードコンテナ（画面の下に固定） -->
    <div class="keyboard-container">
        <div class="keyboard-grid" id="keyboard-grid">
            <!-- JSONデータを利用してボタンをマッピング -->
        </div>
    </div>

    <script src="./step_keyboard.js"></script>

</body>
</html>
